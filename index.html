<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <span>Chat with Partner</span>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will be added here dynamically -->
        </div>
        <div id="chat-footer">
            <button id="emoji-btn">😊</button>
            <input type="text" id="message-input" placeholder="请输入信息...">
            <button id="send-btn">发送</button>
        </div>
        <div id="emoji-panel" class="hidden">
            <!-- Emojis will be added here dynamically -->
        </div>
    </div>
    <div id="external-input">
        <label for="actor-name">扮演者名称:</label>
        <input type="text" id="actor-name" placeholder="Enter actor's name...">
        <button id="actor-submit-btn">提交</button>
    </div>
    <div id="external-input">
        <input type="text" id="external-message-input" placeholder="Enter system message...">
        <button id="confirm-btn">Confirm</button>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
